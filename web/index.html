<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Succinct Crab Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="score">Score: 0</div>
      <h1>
        <img src="../assets/Succinct_crab.png" width="50px" height="50px" />

    <div id="game-container">
      <canvas id="gameCanvas" width="700" height="500"></canvas>
    </div>
    <div id="controls">
      <button id="resetBtn">Reset</button>
      <button id="proofBtn" disabled>Generate Proof(SP1)</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
