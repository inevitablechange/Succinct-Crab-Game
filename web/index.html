<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Succinct Crab Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      <img src="../assets/Succinct_crab.png" width="50px" height="50px" />
      Succinct Crab Game
    </h1>
    <div id="game-container">
      <div id="score">Score: 0</div>
      <canvas id="gameCanvas" width="700" height="500"></canvas>
    </div>
    <div id="controls">
      <button id="resetBtn">Reset</button>
      <button id="proofBtn" disabled>Generate Proof(SP1)</button>
    </div>

    <!-- Instruction Modal -->
    <div id="instruction-modal" class="modal">
      <div class="modal-content">
        <h2>Game Instructions</h2>
        <p>1. Use the arrow keys to control the crab.</p>
        <p>2. Avoid obstacles and collect food to increase your score.</p>
        <p>
          3. If you want to save your final score, click the "Generate
          Proof(SP1)" button after the game ends.
        </p>

        <button id="closeModal">Start Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
